<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pants of Horus Guild Cluster</title>
  <style>
    /* Add your CSS styles here */
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    h2 {
      white-space: nowrap;
    }

    .guild-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .guild-item {
      border: 1px solid #ddd;
      padding: 10px;
      margin: 10px;
      text-align: center;
      width: 200px;
    }

    .guild-logo {
      max-width: 100%;
      max-height: 80px;
      height: auto;
    }

    .discord-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #7289da;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      max-width: 300px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Pants of Horus Guild Cluster</h1>
  <div class="guild-container" id="guildContainer">
    <!-- Guilds dynamically populated here -->
  </div>
  <a href="https://discord.gg/pantsofhorus" target="_blank" class="discord-button">Join PoH Discord</a>
  <script>
    // Your guild data directly included in the HTML
    const guildData = {
      "guilds": [
        {
          "name": "Thunder Warriors",
          "ranking": "12",
          "members": 30,
          "cap": 30,
          "level_requirement": 45,
          "recruiting": false,
          "logo": "https://static.wikia.nocookie.net/warhammer40k/images/f/f9/Raptor_Imperialis_Icon.png/revision/latest?cb=20150526214513"
        },
        {
          "name": "Word Bearers",
          "ranking": "17",
          "members": 30,
          "cap": 30,
          "level_requirement": 45,
          "recruiting": false,
          "logo": "https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEjr3NwcA74xwDBVwEGhoDbZT-tkaJfMel3px7th2XZEEm8IlID4MCi8L5BDxDU6uiaZ2dc5E-alCnf6nRHBiIejyAbT7MWPwm2lmSfv5APe7NbwTfIuVkwWSs1RWJ06qDVEMvxpxmcLghKznFp1Wc6SH1CtpRgKKE8ie9FdLw29cEG3mXlmLBrOMr9-/w400-h400/chaos%20word%20bearerss%20plain%20solid%20bg.jpg"
        },
        {
          "name": "Salamanders",
          "ranking": "18",
          "members": 30,
          "cap": 30,
          "level_requirement": 46,
          "recruiting": false,
          "logo": "https://d1w82usnq70pt2.cloudfront.net/wp-content/uploads/2022/03/gh-salamanders-icon-e1646502293159.png"
        },
        {
          "name": "Luna Wolves",
          "ranking": "19",
          "members": 30,
          "cap": 30,
          "level_requirement": 48,
          "recruiting": false,
          "logo": "https://static.wikia.nocookie.net/warhammer40k/images/2/24/LW_Shoulder_Pad.jpg/revision/latest?cb=20150106020019"
        },
        {
          "name": "Space Wolves",
          "ranking": "50",
          "members": 17,
          "cap": 25,
          "level_requirement": 30,
          "recruiting": true,
          "logo": "https://d1w82usnq70pt2.cloudfront.net/wp-content/uploads/2022/03/gh-space-wolves-icon.png"
        }
      ]
    };

    document.addEventListener('DOMContentLoaded', () => {
      const guildContainer = document.getElementById('guildContainer');

      guildData.guilds.forEach(guild => {
        const guildItem = document.createElement('div');
        guildItem.className = 'guild-item';
        guildItem.innerHTML = `
          <h2>${guild.name}</h2>
          <p>TOP ${guild.ranking} (L-${guild.level_requirement})</p>
          <img class="guild-logo" src="${guild.logo}" alt="${guild.name} Logo">
          <p>${guild.recruiting ? 'Recruiting' : ''}</p>
        `;

        guildContainer.appendChild(guildItem);
      });
    });
  </script>
</body>
</html>
