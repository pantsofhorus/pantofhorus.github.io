      // Iterate
      guildData.guilds.forEach(guild => {
        const guildItem = document.createElement('div');
        guildItem.className = 'guild-item';
        guildItem.innerHTML = `
          <div class="guild-title-wrapper">
            <h2 class="guild-title">${guild.name}</h2>
            <p class="guild-subtitle">TOP ${guild.ranking} (L-${guild.level_requirement})</p>
          </div>
          <img class="guild-logo" src="${guild.logo}" alt="${guild.name} Logo">
          <p class="recruiting">${guild.recruiting ? 'Currently recruiting!' : ''}</p>
        `;

        guildContainer.appendChild(guildItem);
